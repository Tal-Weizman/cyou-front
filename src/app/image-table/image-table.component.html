<mat-form-field *ngIf="!loading" style="padding: 0 20px">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <ng-container *ngIf="!loading" class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
        <td mat-cell *matCellDef="let row"><mat-icon style="cursor:pointer" aria-label="label" routerLink="../addimage/{{row.id}}">edit</mat-icon></td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row"> <mat-icon style="cursor:pointer" routerLink="../image/{{row.id}}" aria-label="label">local_see</mat-icon></td>
        </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
        <td mat-cell *matCellDef="let row"> {{row.question}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="answers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Answers</th>
        <td mat-cell *matCellDef="let row" > {{row.answers}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
  <mat-paginator style="padding-right: 130px" hidePageSize [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

</ng-container >
